<!DOCTYPE html>
<html>

<head>
    <title>My HTML Page</title>
    <link rel="stylesheet" href="myfirstwebpage.css">

    <style>
        h2 {
            color: rgb(159, 159, 206);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        p {
            font-size: 18px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, ;
            color: #3e0c6c;
        }

        table {
            color: rgb(255, 98, 0);

        }
    </style>

</head>

<body>
    <h1 style="color: blue;">Welcome to My HTML Page</h1>
    <h2>This is a test</h2>
    <h3>This is a test using the CSS Page</h3>





    <p style="font-size: 25px; font-family: Arial, sans-serif;">This is a paragraph with inline styles.</p>


    <div>

    </div>

    <!-- Image -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/800px-Chelsea_FC.svg.png"
        alt="Chelsea Image" width="128" height="128">

    <!-- Table -->



    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>




    <!-- Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="1" cols="10"></textarea><br>
    </form>


</body>

</html>
